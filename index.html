<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>amida kuji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if IE]><script type="text/javascript" src="js/excanvas.js"></script><![endif]-->
  </head>
  <body>
    <div class="col-sm-12">
      <h2>  **あみだくじ** </h2>
    </div>
  <form id="personNum">
    <label class="col-sm-12">人数</label>
    <div class="col-sm-3">
      <select class="form-control" name="personNum">
        <option selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <div class="col-sm-3">
    <button type="button" class="btn btn-info" id="amida_start">あみだくじスタート</button>
    </div>
  </form>
  <div>
  <form id="personName">
    <label class="col-sm-12">名前</label>
    <div class="col-sm-2 name1">
      <input type="text" class="form-control" name="name1" placeholder="1人目">
    </div>
    <div class="col-sm-2 name2">
      <input type="text" class="form-control" name="name2" placeholder="2人目">
    </div>
  </form>
  </div>
  
  <div>
  <form id="roll">
    <label class="col-sm-12">くじの結果</label>
    <div class="col-sm-2 num1">
      <input type="text" class="form-control" name="result1" placeholder="結果1">
    </div>
    <div class="col-sm-2 num2">
      <input type="text" class="form-control" name="result2" placeholder="結果2">
    </div>
  </form>
  </div>
  
  <div class="col-sm-12">
    <div class="col-sm-12" id="trace"> 
    </div> 
  <canvas id="canvassample" width="1000" height="500"></canvas>
  </div>
  <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vendor/moment.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
